<div class="dialog">
  <div class="dialog-card">
    
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
     
      <div class="form-group">
        <label for="email"> un lien de réinitialisation du mot de passe sera envoyé .</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
          placeholder="Entrer votre Email"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email est obligatoire!</div>
          <div *ngIf="email.errors.email">
            Email doit être valide!
          </div>
        </div>
      </div>
     
      <div class="form-group">
        <button class="btn btn-primary btn-block" >Envoyer</button>
      </div>

      <div class="alert alert-warning"  *ngIf="f.submitted && (isRecuperateFailed==true) && (isSuccessful==false)   "> 
        
        <br />Echec d'envoie d'Email {{ errorMessage }}
      </div>
       
      <div class="alert alert-success" *ngIf="f.submitted &&  (isRecuperateFailed==false)  ">
        Lien envoyé avec succée!
      </div>
      
     

    </form>
      
   
    
  </div>
</div>
